{% extends "base.html" %}

{% block content %}
<div class="container pb-5">
  <h1>{{current_user.name}}'s Smart Journal</h1>
</div>

<div class="container question-cont mt-3 mb-5">
  <h2 class="text-white">Explore</h2>
  <a href="{{ url_for('new_entry', date=today) }}" class="btn btn-primary btn-large">Today's Entry</a>
  <a href="{{ url_for('view_past_entries') }}" class="btn btn-secondary btn-large">Past Entries</a>
</div>

<div class="container mt-1 bg-white p-3">
  <div class="container mt-1">
    <h2 >Ask a question!</h2>
    <form id="ai-question-form" action="{{ url_for('submit_ai_question') }}" method="POST">
      <input class="form-control" id="ai_question" name="ai_question" placeholder="Ask a question about yourself" required>
      <button type="submit" class="btn btn-secondary btn-large">Ask!</button>
    </form>
    <div id="ai-answer" class="mt-3" style="display: none;">
      <div class="card">
        <div class="card-body">
          <p id="ai-answer-content"></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='javascript/chatbotanswer.js') }}"></script>
{% endblock %}
